<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'search' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{'search' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar (ionChange)="getData()" [(ngModel)]="input" placeholder="{{'search' | translate}}"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list *ngIf="cities !== undefined && cities.length > 0">
      <ion-item *ngFor="let city of cities" (click)="itemClicked(city)">
        <ion-label>{{city.name}}, {{city.country}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
