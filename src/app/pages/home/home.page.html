<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'home' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{'home' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="weather !== undefined" style="height: 100%;">
    <ion-row style="display: flex; justify-content: center; background-color: darkslategray;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <ion-icon id="main-icon" name={{weather.weather[0].ionic}}></ion-icon>
        <ion-title>{{currentCity.name}}, {{currentCity.country}}</ion-title>
        <ion-title>{{'acquired' | translate}}: {{weather.datetime}}</ion-title>
        <ion-title size="large" >{{weather.main.temp}}</ion-title>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="height: inherit; width: 100%; background-color: burlywood;">
        <div id="weather-grid" style="width: 100%">
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Awesome Label</ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6" style="height: inherit; background-color: aqua">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
