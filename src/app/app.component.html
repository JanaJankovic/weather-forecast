<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" menuId="main-menu">
      <ion-content>

        <!--PAGES-->
        <ion-list id="pages-list">
          <ion-list-header>{{'forecast' | translate}}</ion-list-header>
          <ion-note *ngIf="currentCity !== undefined">{{currentCity.name}}, {{currentCity.country}}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!--FAVORITE CITIES-->
        <ion-list id="favs-list">
          <ion-list-header>{{ "favorites" | translate }}</ion-list-header>
          <ion-item *ngFor="let favorite of favorites" lines="none" (click)="onFavClick(favorite)">
            <ion-icon slot="start" ios="location-outline" md="location-sharp"></ion-icon>
            <ion-label>{{ favorite.name }}, {{favorite.country}}</ion-label>
          </ion-item>
        </ion-list>


      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
